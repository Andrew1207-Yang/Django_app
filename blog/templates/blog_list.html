<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/blogs.css' %}">
    <title>Our Blogs</title>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="#" class="logo">APS</a>
            <img id="mobile-cta" class="mobile-menu" src="{% static 'images/menu.svg'%}" alt="Open nav bar">

            <nav>
                <img id="mobile-exit" class ="mobile-menu-exit" src="{% static 'images/exit.svg'%}" alt="Close nav bar">
                <ul class="primary_nav">
                    <li><a href="../">Home</a></li>
                    <li><a href="../products">Products</a></li>
                    <li class="current"><a href="#">Blogs</a></li>
                    <li><a href="../about_us">About Us</a></li>
                    <li><a href="../more">More</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="main">
        <section class="hero">
            <div class="container">
                <div class="left-col">
                    <h1>Our Blog</h1>
                    <p>Words worth spreading</p>
                </div>
                <img src="{%static 'images/blog_icon.svg'%}" alt="blog-icon">
            </div>
        </section>

        <section class="articles">

                {% for instance in object_list %}

                <div class="blog">
                    <div class="content">

                        <img src= '{{instance.preview_image.url}}' alt="thumbnail">

                        <h1>{{instance.title}} </h1>
                        <div class="info">
                            <h2>By <span>{{instance.author}}</span></h2>
                            <h2>{{instance.article_type}}</h2>
                        </div>
                        <p>{{instance.preview}} </p>
                        <a href='{{instance.get_absolute_url}}'>Read More ></a>
                    </div>
                </div>    


                {% endfor %}
        </section>
    </div>

    <section class="end_note">
        <div class="container">
            <img class ="copyright"src="{% static 'images/copyright_white.svg'%}" alt="copyright_icon">
            <h3>2021 All Rights Reserved</h3>
        </div>
    </section>

    <script>
        

        const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById('mobile-exit');



        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })
    </script>

</body>
</html>
