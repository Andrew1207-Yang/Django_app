<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/blog_create.css' %}">
    <title>Create A Blog</title>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="#" class="logo">APS</a>
            <img id="mobile-cta" class="mobile-menu" src="{% static 'images/menu.svg'%}" alt="Open nav bar">

            <nav>
                <img id="mobile-exit" class ="mobile-menu-exit" src="{% static 'images/exit.svg'%}" alt="Close nav bar">

                <ul class="primary_nav">
                    <li><a href="../../">Home</a></li>
                    <li><a href="../../products">Products</a></li>
                    <li class="current"><a href="../../blogs">Blogs</a></li>
                    <li><a href="../../about_us">About Us</a></li>
                    <li><a href="../../more">More</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <section class="form">
        <div class="container">
            <h1>Create New Article!</h1>
            <form method="POST" enctype="multipart/form-data"> {%csrf_token%}
                {{form.as_p}}
                {{form.media}}

                <input type = 'submit' value = 'Save'/> <!--this is a save button-->
            </form>
        
        </div>
    </section>
    
    <section class="end_note">
        <div class="container">
            <img class ="copyright"src="{% static 'images/copyright_white.svg'%}" alt="copyright_icon">
            <h3>2021 All Rights Reserved</h3>
        </div>
    </section>

    <script>
        

        const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById('mobile-exit');



        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })
    </script>

</body>
</html>
